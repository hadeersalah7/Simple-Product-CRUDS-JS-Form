<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
</head>
<body>
    
<div class="cruds">

    <div class="head">
        <h3>crud</h3>
        <p>Product Mangement System</p>
    </div>

    <div class="inputs">
<input type="text" id="title" placeholder="Title">

<div class="price">
    <input onkeyup="calTotal()" type="number" id="price" placeholder="Price">
    <input onkeyup="calTotal()"  type="number" id="taxes" placeholder="Taxes">
    <input onkeyup="calTotal()"  type="number" id="ads" placeholder="Ads">
    <input onkeyup="calTotal()"  type="number" id="discount" placeholder="Discount">
    <small  id="total"></small>
</div>

<input type="text" id="count" placeholder="Count">
<input type="text" id="cat" placeholder="Category">

<button id="btn">Create</button>

    </div>

    <div class="outputs">

        <div class="searchBlock">
            <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="Search">

            <div class="btnSearch">
                <button onclick="getSearchMode(this.id)"  id="searchTitle">Search By Title</button>
                <button onclick="getSearchMode(this.id)"  id="searchCat">Search By Category</button>
            </div>
        </div>
<div id="delBtn">
    
</div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>cateogry</th>
        <th>update</th>
        <th>delete</th>
    </tr>

    <tbody id="tbody">
        <!-- <tr>
            
            <td><button id="update">update</button></td>
            <td><button id="delete">delete</button></td>
        </tr> -->
    </tbody>
</table>

    </div>

</div>


    <script src="js/app.js"></script>
</body>
</html>
